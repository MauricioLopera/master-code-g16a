<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h2>Breakpoints</h2>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-2 card primary">
            One of three columns
          </div>
          <div class="col-sm-12 col-md-6 card">
            One of three columns
          </div>
          <div class="col-sm-12 col-md-4 card">
            One of three columns
          </div>
        </div>
        <div class="row">
            <h2>Order</h2>
        </div>
        <div class="row align-items-center">
          <div id="1" class="col-7 card">
            Col 1
          </div>
          <div id="2" class="col-2 card">
            Col 2
          </div>
          <div id="3" class="col-2 card">
            Col 3
          </div>
          <div class="col-1">
            <button onclick="Reordenar()">Reordenar</button>
          </div> 
        </div>
        <div class="row">
            <h2>Offsets</h2>
        </div>
        <div class="row align-items-end">
          <div class="col-sm-3 card">
            One of three columns
          </div>
          <div class="col-sm-3 offset-md-3 card">
            One of three columns
          </div>
          <div class="col-sm-3 card">
            One of three columns
          </div>
        </div>
      </div>
</body>
</html>
